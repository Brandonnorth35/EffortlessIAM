<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
</head>
<body>
    <h2>Generate QR Code</h2>
    <form id="generateQRForm">
        <label for="name">Account Name:</label>
        <input type="text" id="name" name="name" placeholder="MyAccount">
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrCode"></div>

    <script>
        document.getElementById("generateQRForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            fetch('/generate_qr_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("qrCode").innerHTML = '<img src="' + data.qr_code + '">';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
