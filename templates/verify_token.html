<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
</head>
<body>
    <h2>Verify Token</h2>
    <form id="verifyTokenForm">
        <label for="secret">Secret Key:</label>
        <input type="text" id="secret" name="secret" placeholder="Enter secret key">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" placeholder="Enter token">
        <button type="submit">Verify Token</button>
    </form>
    <div id="verificationResult"></div>

    <script>
        document.getElementById("verifyTokenForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var secret = document.getElementById("secret").value;
            var token = document.getElementById("token").value;
            fetch('/verify_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ secret: secret, token: token })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("verificationResult").innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
